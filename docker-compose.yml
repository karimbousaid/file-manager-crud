services:
  backend:
    build:
      context: ./backend
    container_name: filemanager-backend
    ports:
      - "8000:8000"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_URL=http://backend:8000
    container_name: filemanager-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    restart: unless-stopped